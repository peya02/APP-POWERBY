<!-- Favicons -->
<link href="assets/img/favicon.png" rel="icon">

{% block body %}

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top" data-scrollto-offset="0">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center scrollto me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <img src="{{ url_for('static', filename='img/golmar_logo.jpg') }}" alt="">
        <!-- <h1>Golmar<span></span></h1> -->
      </a>

      <nav id="navbar" class="navbar">
        <ul>

        {% for juego in juegos %}
          <li>
            <a class="nav-link scrollto" href="{{url_for('editar_juego', id_repor=juego[0])}}">{{juego[1]}}</a>
          </li>
        {% endfor %}

        </ul>
        <i class="bi bi-list mobile-nav-toggle d-none"></i>
      </nav><!-- .navbar -->

      <a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>

    </div>
  </header><!-- End Header -->



  <main id="main">

    <!-- ======= Featured Services Section ======= -->
    <section id="featured-services" class="featured-services">
      <div class="container">


      </div>
    </section><!-- End Featured Services Section -->


    <!-- ======= Services Section ======= -->
    <section id="services" class="services" style="padding: 100px 0;">
      <div class="container" data-aos="fade-up">


        
        <div class="row gy-5">
        {% for juego in juegos %}
          <div class="col-xl-4 col-md-6" data-aos="zoom-in" data-aos-delay="200">
            <div class="service-item">
              <div class="img">
                <img src="{{ url_for('static', filename='img/services-1.png') }}" class="img-fluid" alt="">
                <!-- <img src="{{ url_for('static', filename='img/services-1.png') }}" class="img-fluid" alt=""> -->
              </div>
              <div class="details position-relative">
                <div class="icon">
                  <i class="bi bi-activity"></i>
                </div>
                <a href="{{url_for('editar_juego', id_repor=juego[0])}}" class="stretched-link">
                  <h3>{{juego[1]}}</h3>
                </a>
                <p>{{juego[4]}}</p>
              </div>
            </div>
          </div><!-- End Service Item -->
          {% endfor %}
          
          


        </div>

      </div>
    </section><!-- End Services Section -->

    
    

    

  </main><!-- End #main -->




{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
