{% block body %}

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top" data-scrollto-offset="0">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <a href="/home" class="logo d-flex align-items-center scrollto me-auto me-lg-0">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <img src="{{ url_for('static', filename='img/golmar_logo.jpg') }}" alt="">
        <!-- <h1>Golmar<span></span></h1> -->
      </a>

      <nav id="navbar" class="navbar">
        <ul>

        {% for juego in juegos %}
          <li>
            <a class="nav-link scrollto" href="{{url_for('editar_juego', id_repor=juego[0])}}">{{juego[1]}}</a>
          </li>
        {% endfor %}

        </ul>
        <i class="bi bi-list mobile-nav-toggle d-none"></i>
      </nav><!-- .navbar -->
      
      
      <a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>

    </div>
  </header><!-- End Header -->



<main id="main">
    <section id="seccion-contacto">
        <div id="bg-contacto">
            <div class="col py-3">
                <span style="float:right;margin-top:81px;padding-right:10px;" onclick="fullscreen()" title="FullScreen"><i class="bi bi-arrows-fullscreen"></i></span>
                    <section id="report-container" class="embed-container">
                    </section>
                    <!-- Used to display report embed error messages  -->
                    <section class="error-container m-5">
                    </section>
            </div>
        </div>
    </section>
</main>

<script type="text/javascript">
    function fullscreen() {
        // Get a reference to the embedded report HTML element
        var embedContainer = $('#report-container')[0];

        // Get a reference to the embedded report.
        report = powerbi.get(embedContainer);

        // Displays the report in full screen mode.
        report.fullscreen();
    }
</script>



{% endblock %}
